<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<!--Start Quiz button-->
    <div class="start_btn"><button>Start Quiz</button></div>
<!--Rules Box-->
<div class="rules_box"> 
    <div class="rules-title"><span>5 Simple Rules of this Quiz</span></div>
    <div class="rules-list">
        <div class="rules">1. You will only have <span> 10 Seconds</span>per each question.</div>
        <div class="rules">2. Once you select your answer, you cannot go back.
        </div>
        <div class="rules">3. You can't select any option once the timer goes off.</div>
        <div class="rules">4. You can't exit from the quiz while you are playing.</div>
        <div class="rules">5. Points are on the basis of correct answers.</div>
    </div>
    <div class="buttons">
        <button class="exit">Exit Quiz</button>
        <button class="continue">Continue</button>
    </div>
</div>
    <Script src="./assets/js/script.js"></Script>
</body>
</html>
